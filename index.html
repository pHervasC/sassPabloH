<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Framework SASS</title>
    <link rel="stylesheet" href="static/css/styles.css" />
  </head>
  <body>
    <div class="container">
    <h1>Ejemplo de Gutters Responsivos</h1>

    <!-- Gutter horizontal y vertical en sm -->
    <div class="row gx-sm-2 gy-sm-1">
      <div class="col">
        <div class="item">Columna 1</div>
      </div>
      <div class="col">
        <div class="item">Columna 2</div>
      </div>
    </div>

    <!-- Gutter horizontal y vertical en lg -->
    <div class="row gx-lg-4 gy-lg-3">
      <div class="col">
        <div class="item">Columna A</div>
      </div>
      <div class="col">
        <div class="item">Columna B</div>
      </div>
    </div>
  </div>
  </body>
</html>
